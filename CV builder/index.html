<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>CV Builder</h1>

        <div class="left">
    <h3>Personal information</h3>
<form action="">
  <label for="fname">Name:</label><br>
  <input type="text" name="Name" value=""><br>

  <label for="job">Job title:</label><br>
  <input type="text" name="Job title" value=""><br>

  <label for="email">E-mail address:</label><br>
  <input type="text" name="E-mail" value=""><br>

  <label for="summary">Personal summary:</label><br>
  <input type="text" name="Summary" value=""><br>


        <br><br>

    <h3>Work history</h3>

    <label for="jtitle">Job title:</label><br>
    <input type="text" name="Job title" value=""><br>
  
    <label for="jobd">Job description:</label><br>
    <input type="text" name="Job description" value=""><br>

    <label for="comname">Company name:</label><br>
    <input type="text" name="Company name" value=""><br>

    <label for="date1">Date:</label><br>
    <input type="text" name="Date" value=""><br>
 
        </div>

        <div class="right">
    <h3>Projects</h3>

    <label for="ptitle">Project title:</label><br>
    <input type="text" name="Project title" value=""><br>
  
    <label for="prod">Project description:</label><br>
    <input type="text" name="Project description" value=""><br>
 

        <br><br>

    <h3>Education</h3>

    <label for="school">School/College/University name:</label><br>
    <input type="text" name="School" value=""><br>
  
    <label for="des">Description:</label><br>
    <input type="text" name="Description" value=""><br>

    <label for="course">Course title:</label><br>
    <input type="text" name="Course title" value=""><br>

    <label for="date2">Date:</label><br>
    <input type="text" name="Date" value=""><br>
    <div><button type="button" class="button" id="forms">Build my CV</button></div>
</form> 
        </div>
<br><br>


<script src="script.js"></script>
</body>
</html>
