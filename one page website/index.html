<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One page website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="logo.png" alt="logo" class="logo">
    <nav>
        <a href="#" id="change-me">Home</a>
        <a href="#">About</a>
        <a href="#">Collections</a>
        <a href="#">Category</a>
    </nav>
    <img src="cart.png" alt="shopping cart" class="cart">
    <div class="center">
        <section>
            <img src="img.png" alt="" class="right-img">
        </section>

        <section>
            <button id="button">2022 Collections</button> <br>
            <br> <b>You should always<br>feel pretty</b> <br>
            <br><p>Clothes that are sure to heat up your winter</p>
        </section>
        <div class="arrows">
            <img src="back-arrow.png" alt="" class="left-arrow">
            <img src="next-arrow.png" alt="" class="right-arrow">
            <input type="text" id="input">
            <button onclick="changeColour()">Click!</button>
        </div>
    </div>
    <div class="social-media">
        <img src="facebook.png" alt="">
        <img src="instagram.png" alt="">
        <img src="twitter.png" alt="">
        <img src="linkedin.png" alt="">
    </div>
    <script src="script.js"></script>
   
</body>
</html>
