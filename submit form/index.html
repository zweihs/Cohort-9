<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
      <div class="container">      
        <div id="rating" class="state">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
          <form action="#" id="myForm">
            <div class="radios">
              
              <input name="rating" type="radio" value="1" id="1">
              <label for="1">1</label>
              
              <input name="rating" type="radio" value="2" id="2">
              <label for="2">2</label>
              
              <input name="rating" type="radio" value="3" id="3">
              <label for="3">3</label>
              
              <input name="rating" type="radio" value="4" id="4">
              <label for="4">4</label>
              
              <input name="rating" type="radio" value="5" id="5">
              <label for="5">5</label>
            </div>                    
            <br>
            <input type="submit" id="submit">    
          </form>
        </div>
        <div id="submission" class="state">
          <p id="ratingOutput"></p>
          <h1>Thank you!</h1>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          don&#39t hesitate to get in touch!</p>
        </div>
      </div>
    </main>
  
    <script src="script.js"></script>
  </body>
</html>
